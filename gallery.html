  <main class="container">
    <section class="fade-up">
      <h2>Gallery</h2>
      <p>Click any image to open it larger. Replace these sample images by uploading your own to the repo and changing the src values.</p>

      <div class="gallery-grid" style="margin-top:14px">

        <div class="gallery-item"><img src="https://picsum.photos/id/1024/600/400" data-large="https://picsum.photos/id/1024/1200/800" alt="Sample 5"></div>
        <div class="gallery-item"><img src="https://picsum.photos/id/1031/600/400" data-large="https://picsum.photos/id/1031/1200/800" alt="Sample 6"></div>
      </div>
    </section>
  </main>

  <div class="lightbox" id="lightbox" aria-hidden="true">
    <img id="lightbox-img" src="" alt="Large view">
  </div>

  <footer class="footer">© <span id="year3"></span> YodlHimer</footer>
  <script>document.getElementById('year3').textContent = new Date().getFullYear();</script>
  <script src="script.js"></script>
